name: Update STATUS timestamp

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["E2E (preview)", "E2E Smoke on main"]
    types: [completed]

permissions:
  contents: write

jobs:
  update:
    # Kör alltid om den startas manuellt, annars bara när den andra workflowen gick igenom
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Build UTC timestamp
        id: ts
        run: echo "utc=$(date -u +'%Y-%m-%d %H:%M UTC')" >> "$GITHUB_OUTPUT"

      - name: Update STATUS.md and status.json
        run: |
          # uppdatera raden mellan markörerna i STATUS.md
          sed -i -E "s~(<!--STATUS_TS-->).*(<!--/STATUS_TS--)~\1${{ steps.ts.outputs.utc }}\2~" STATUS.md
          # skriv/uppdatera status.json
          printf '{"updated":"%s"}\n' "${{ steps.ts.outputs.utc }}" > status.json

      - name: Commit and push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add STATUS.md status.json
          git commit -m "docs: update STATUS timestamp + json [skip ci]" || echo "No changes"
          git push
