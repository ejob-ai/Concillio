name: Update STATUS timestamp

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["E2E (preview)", "E2E Smoke on main"]
    types: [completed]

permissions:
  contents: write

jobs:
  update:
    # Kör alltid vid manual dispatch, annars endast efter lyckad workflow_run
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          persist-credentials: true

      - name: Update STATUS.md + write status.json
        run: |
          set -euo pipefail
          TS="$(date -u '+%Y-%m-%d %H:%M UTC')"

          # Uppdatera raden med markörer i STATUS.md
          tmp="$(mktemp)"
          awk '{
            if ($0 ~ /<!--STATUS_TS-->/) {
              sub(/<!--STATUS_TS-->.*<!--\/STATUS_TS-->/,
                  "<!--STATUS_TS-->'"$TS"'<!--/STATUS_TS-->")
            }
            print
          }' STATUS.md > "$tmp"
          mv "$tmp" STATUS.md

          # Skriv JSON
          printf '{\"updated\":\"%s\"}\n' "$TS" > status.json

      - name: Commit + push [skip ci]
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add STATUS.md status.json
          git commit -m "docs: update STATUS timestamp + json [skip ci]" || exit 0
          git push origin HEAD:main
