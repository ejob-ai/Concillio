name: Auto STATUS bump on green smoke

on:
  workflow_run:
    workflows: ["E2E Smoke on main"]
    types: [completed]

permissions: {}

jobs:
  bump:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      github.event.workflow_run.head_repository.full_name == github.repository &&
      github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch "Update STATUS timestamp"
        id: repo_dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.ADMIN_TOKEN }}
          event-type: update-status-timestamp
          client-payload: '{"source":"auto-status-bump","run_id":"${{ github.run_id }}"}'

      # KÃ¶r fallback ENDAST om repo-dispatch misslyckades
      - name: Fallback dispatch via REST (workflow_dispatch)
        if: ${{ failure() || steps.repo_dispatch.outcome != 'success' }}
        env:
          GH_TOKEN: ${{ secrets.ADMIN_TOKEN }}
        run: |
          set -eu
          curl -sS -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/.github/workflows/status-timestamp.yml/dispatches \
            -d '{"ref":"main"}'
