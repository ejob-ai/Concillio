name: E2E (preview)

permissions:
  contents: read
  checks: write

on:
  pull_request:

jobs:
  deploy-preview:
    name: Deploy PR Preview
    runs-on: ubuntu-latest
    concurrency:
      group: pages-preview-${{ github.ref }}
      cancel-in-progress: true
    outputs:
      preview_url: ${{ steps.pages.outputs.url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - name: Build
        run: npm run build --if-present
      - name: Publish to Cloudflare Pages
        id: pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken:     ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId:    ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName:  concillio
          directory:    dist
          gitHubToken:  ${{ secrets.GITHUB_TOKEN }}
          branch:       ${{ github.ref_name }}
          wranglerVersion: '>=3.74.0'

  e2e-matrix:
    name: E2E (preview) – ${{ matrix.browser }}
    needs: deploy-preview
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    env:
      BASE_URL: ${{ needs.deploy-preview.outputs.preview_url }}
      CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
      CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
      TEST_LOGIN_TOKEN: ${{ secrets.TEST_LOGIN_TOKEN }}
      JUNIT_FILE: junit/junit-${{ matrix.browser }}.xml
      PLAYWRIGHT_HTML_REPORT: playwright-report-${{ matrix.browser }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - name: Access preflight (internal PR only; HEAD 200/204)
        if: ${{ github.event_name == 'pull_request' && !github.event.pull_request.head.repo.fork }}
        run: |
          if [ -z "${CF_ACCESS_CLIENT_ID:-}" ] || [ -z "${CF_ACCESS_CLIENT_SECRET:-}" ]; then
            echo "Missing CF_ACCESS_* secrets for internal PR"; exit 1
          fi
          code=$(curl -s -o /dev/null -w "%{http_code}\n" -I \
            -H "CF-Access-Client-Id: $CF_ACCESS_CLIENT_ID" \
            -H "CF-Access-Client-Secret: $CF_ACCESS_CLIENT_SECRET" \
            "${BASE_URL}")
          if [ "$code" != "200" ] && [ "$code" != "204" ]; then
            echo "Access preflight failed ($code)"; exit 1
          fi
      - run: npx playwright install --with-deps
      - name: Run Playwright (${{ matrix.browser }})
        run: npx playwright test tests/e2e/preview-validation.spec.ts --project=${{ matrix.browser }} --config=tests/e2e/playwright.config.ts
      - name: Upload JUnit (${{ matrix.browser }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-${{ matrix.browser }}
          path: ${{ env.JUNIT_FILE }}
          retention-days: 7
      - name: Upload HTML report (${{ matrix.browser }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: ${{ env.PLAYWRIGHT_HTML_REPORT }}
          retention-days: 7

  junit-summary:
    name: E2E (preview) – Summary
    needs: e2e-matrix
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: junit-*
          path: junit-merged
      - name: Publish JUnit summary to PR
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: 'junit-merged/**.xml'
          check_name: 'E2E (preview) – Summary'
          require_tests: true
          include_passed: true
          detailed_summary: true
