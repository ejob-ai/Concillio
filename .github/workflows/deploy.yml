name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  deployments: write
  statuses: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Unit tests (Vitest, jsdom)
        env:
          CI: true
        run: npm run test:unit

      - name: Build
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-bundle
          path: dist
          if-no-files-found: error

  deploy-preview:
    if: github.event_name == 'pull_request'
    needs: build-and-test
    runs-on: ubuntu-latest
    environment: preview
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-bundle
          path: dist

      - name: Deploy to Cloudflare Pages (preview)
        id: pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: concillio
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}

      - name: Export BASE_URL
        run: |
          echo "BASE_URL=${{ steps.pages.outputs.url }}" >> $GITHUB_ENV
          echo "ENVIRONMENT=preview" >> $GITHUB_ENV
      - name: Summarize deployment URL
        run: |
          echo "Preview/Base URL: $BASE_URL"
          {
            echo "### Deployment"
            echo "- Environment: $ENVIRONMENT"
            echo "- BASE_URL: $BASE_URL"
            echo "- Commit: $GITHUB_SHA"
          } >> "$GITHUB_STEP_SUMMARY"
      - name: Assert BASE_URL is set
        run: |
          echo "BASE_URL=$BASE_URL"
          test -n "$BASE_URL"


      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps for E2E
        run: npm ci

      - name: Deploy checks (preview)
        env:
          BASE_URL: ${{ env.BASE_URL }}
          CI: true
          EXPECT_TEST_HELPERS: "1"
          TEST_LOGIN_TOKEN: ${{ secrets.TEST_LOGIN_TOKEN }}
        run: |
          bash scripts/deploy-check.sh

      - name: Cache Playwright (browser cache)
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: pw-${{ runner.os }}-${{ matrix.browser }}

      - name: Install Playwright browser (${{ matrix.browser }})
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run E2E smoke (${{ matrix.browser }})
        env:
          BASE_URL: ${{ env.BASE_URL }}
          TEST_LOGIN_TOKEN: ${{ secrets.TEST_LOGIN_TOKEN }}
          CI: true
        run: |
          npx playwright test --project=${{ matrix.browser }}

      - name: Upload Playwright report (${{ matrix.browser }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report
          if-no-files-found: ignore

      - name: Upload test-results (${{ matrix.browser }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}
          path: test-results
          if-no-files-found: ignore

  deploy-production:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build-and-test
    runs-on: ubuntu-latest
    environment: production
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-bundle
          path: dist

      - name: Deploy to Cloudflare Pages (production)
        id: pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: concillio
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: Export BASE_URL
        run: |
          echo "BASE_URL=${{ steps.pages.outputs.url }}" >> $GITHUB_ENV
          echo "ENVIRONMENT=production" >> $GITHUB_ENV
      - name: Summarize deployment URL
        run: |
          echo "Production/Base URL: $BASE_URL"
          {
            echo "### Deployment"
            echo "- Environment: $ENVIRONMENT"
            echo "- BASE_URL: $BASE_URL"
            echo "- Commit: $GITHUB_SHA"
          } >> "$GITHUB_STEP_SUMMARY"
      - name: Assert BASE_URL is set
        run: |
          echo "BASE_URL=$BASE_URL"
          test -n "$BASE_URL"


      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps for E2E
        run: npm ci

      - name: Deploy checks (production)
        env:
          BASE_URL: ${{ env.BASE_URL }}
          CI: true
          EXPECT_TEST_HELPERS: "0"
        run: |
          bash scripts/deploy-check.sh

      - name: Cache Playwright (browser cache)
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: pw-${{ runner.os }}-${{ matrix.browser }}

      - name: Install Playwright browser (${{ matrix.browser }})
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run E2E smoke (${{ matrix.browser }})
        env:
          BASE_URL: ${{ env.BASE_URL }}
          CI: true
        run: |
          # Tests that depend on helpers should be skipped in prod
          npx playwright test --project=${{ matrix.browser }}

      - name: Upload Playwright report (${{ matrix.browser }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report
          if-no-files-found: ignore

      - name: Upload test-results (${{ matrix.browser }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}
          path: test-results
          if-no-files-found: ignore
