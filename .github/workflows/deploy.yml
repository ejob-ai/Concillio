name: Deploy + Checks + E2E

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  deployments: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Unit: menu.js DOM toggle
        run: npm run test:unit
      - run: npm run build
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-bundle
          path: dist

  deploy-preview:
    if: github.event_name == 'pull_request'
    needs: build-and-test
    runs-on: ubuntu-latest
    environment: preview
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist-bundle
          path: dist
      - name: Deploy to Cloudflare Pages (preview)
        id: pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: concillio
          directory: dist
          branch: ${{ github.head_ref }}
      - name: Export Pages outputs to env
        run: |
          echo "BASE_URL=${{ steps.pages.outputs.url }}" >> $GITHUB_ENV
          echo "ENVIRONMENT=preview" >> $GITHUB_ENV
      - name: Deploy checks (preview; helpers ON)
        env:
          BASE_URL: ${{ env.BASE_URL }}
          EXPECT_TEST_HELPERS: on
          TEST_LOGIN_TOKEN: ${{ secrets.TEST_LOGIN_TOKEN }}
        run: ./scripts/deploy-check.sh
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: E2E (preview)
        env:
          BASE_URL: ${{ env.BASE_URL }}
          TEST_LOGIN_TOKEN: ${{ secrets.TEST_LOGIN_TOKEN }}
        run: npm run test:e2e

  deploy-production:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build-and-test
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist-bundle
          path: dist
      - name: Deploy to Cloudflare Pages (production)
        id: pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: concillio
          directory: dist
      - name: Export Pages outputs to env
        run: |
          echo "BASE_URL=${{ steps.pages.outputs.url }}" >> $GITHUB_ENV
          echo "ENVIRONMENT=production" >> $GITHUB_ENV
      - name: Deploy checks (prod; helpers OFF)
        env:
          BASE_URL: ${{ env.BASE_URL }}
          EXPECT_TEST_HELPERS: off
        run: ./scripts/deploy-check.sh
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: E2E (production)
        env:
          BASE_URL: ${{ env.BASE_URL }}
        run: npm run test:e2e
